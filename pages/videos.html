<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/Inicio.css">
</head>

<body>
  <!-- Inicio encabezado de la página -->
  <!-- HEADER -->
  <header class="border-0">
    <div class="container py-3">

      <!-- TÍTULO -->
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mt-5">
            Hospital de Gineco <span class="fw-semibold">Obstetricia</span>
          </h1>
        </div>
      </div>

      <!-- ====== DESKTOP: LOGO + MENÚ ====== -->
      <div class="row align-items-center g-3 mt-0 d-none d-lg-flex">
        <!-- LOGO -->
        <div class="col-auto">
          <img src="../imgs/5.png" alt="IGSS" class="img-fluid hospital">
        </div>

        <!-- MENÚ -->
        <div class="col">
          <div class="rounded-pill px-4 py-3 navegacion">
            <ul class="nav nav-underline nav-fill">
              <li class="nav-item"><a class="nav-link" href="../index.html">INICIO</a></li>
              <li class="nav-item"><a class="nav-link" href="./videos.html">VIDEOS</a></li>
              <li class="nav-item"><a class="nav-link" href="./imagenes.html">IMÁGENES</a></li>
              <li class="nav-item"><a class="nav-link" href="#lactancia">LACTANCIA</a></li>
              <li class="nav-item"><a class="nav-link" href="#contacto">CONTACTO</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- ====== MÓVIL/TABLET: LOGO + HAMBURGUESA CENTRADOS ====== -->
      <div class="row d-lg-none">
        <div class="col-12">
          <nav class="navbar p-0" data-bs-theme="light">
            <!-- Bloque centrado -->
            <div class="d-flex align-items-center justify-content-center gap-2 w-100" id="mobileBar">
              <img src="../imgs/5.png" alt="IGSS" class="hospital" style="height:100px;">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuSm"
                aria-controls="menuSm" aria-expanded="false" aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>

            <!-- Menú colapsable -->
            <div class="collapse navbar-collapse mt-2" id="menuSm">
              <ul class="navbar-nav text-center w-100">
                <li class="nav-item"><a class="nav-link active" href="../index.html">INICIO</a></li>
                <li class="nav-item"><a class="nav-link" href="./videos.html">VIDEOS</a></li>
                <li class="nav-item"><a class="nav-link" href="./imagenes.html">IMÁGENES</a></li>
                <li class="nav-item"><a class="nav-link" href="#lactancia">LACTANCIA</a></li>
                <li class="nav-item"><a class="nav-link" href="#contacto">CONTACTO</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

    </div>
  </header>


  <!-- Fin encabezado de la página -->

  <!-- Inicio contenido-->
  <main class="container my-5">

    <!-- Videos -->
    <article id="presentacion" class="container py-5">

      <!-- YouTube (responsivo) -->
      <div class="row">
        <div class="col-12">
          <div class="ratio ratio-16x9">
            <iframe width="560" height="315"
              src="https://www.youtube-nocookie.com/embed/y1Ny3csUyqo?si=BY33vEIIJRbHFabc" title="YouTube video"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
        </div>
      </div>

      <!-- Video local (responsivo) -->
      <div class="row mt-3">
        <div class="col-12">
          <div class="ratio ratio-16x9">
            <video controls preload="metadata" playsinline>
              <source src="../videos/Lactancia.mp4" type="video/mp4">
              Tu navegador no soporta el video.
            </video>
          </div>
        </div>
      </div>

    </article>
    <!-- Fin Videos -->


  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
